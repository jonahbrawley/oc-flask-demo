apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: demo
# uncomment if needed
#   app.kubernetes.io/component: demo
#   app.kubernetes.io/instance: demo
 name: demo
 namespace: flask-demo
spec:
 # securityContext:
 #   allowPrivilegeEscalation: false
 replicas: 2
 selector:
   matchLabels:
     deployment: demo
 template:
   metadata:
     labels:
       deployment: demo
   spec:
     containers:
       - image: quay.io/rh-ee-jbrawley/flask-demo:840ced4
         imagePullPolicy: IfNotPresent
         name: demo
         ports:
           - containerPort: 5000
         # fix pod security
         securityContext:
           allowPrivilegeEscalation: false
           capabilities:
             drop: ["ALL"]
           runAsNonRoot: true
           seccompProfile:
             type: RuntimeDefault
